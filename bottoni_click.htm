<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Click Counter</title>
<style>
    #button{
        padding: 20px;
        margin: 10px;
    }
</style>
</head>
<body>

<button id="button1">Bottone 1</button>
<button id="button2">Bottone 2</button>
<button id="button3">Bottone 3</button>

<div id="output"></div>

<script>
    let count1 = 0;
    let count2 = 0;
    let count3 = 0;

    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');
    const button3 = document.getElementById('button3');
    const output = document.getElementById('output');

    button1.addEventListener('click', () => {
        count1 += 2;
        output.innerText = `Button 1 clicked ${count1} times`;
    });

    button2.addEventListener('click', () => {
        count2 += 3;
        output.innerText = `Button 2 clicked ${count2} times`;
    });

    button3.addEventListener('click', () => {
        count3 += 7;
        output.innerText = `Button 3 clicked ${count3} times`;
    });
</script>

</body>
</html>
