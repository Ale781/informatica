<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quadrati colorati</title>
<style>
    .square {
    border: 2px solid black;
    margin: 30px;
    height: 30px;
    width: 30px;
    padding: 5px;
    display: flex;
    }
</style>
</head>
<body>
<div id="container" style="display: flex; flex-wrap: wrap;"></div>

<script>
function IsPrime(n) {
    let bPrime = true;
    let fat = 2;
    while (fat <= n / 2) {
        if (n % fat === 0) {
            bPrime = false;
        }
        fat++;
    }
    return bPrime;
}

const container = document.getElementById('container');
const numbers = Array.from({length: 1000}, (_, i) => i + 1000);

numbers.forEach(num => {
    const square = document.createElement('div');
    square.classList.add('square');
    square.textContent = num;

    if (num % 2 === 0) {
        square.style.backgroundColor = 'red';
    } else {
        square.style.backgroundColor = 'blue';
    }

    if (num % 7 === 0) {
        square.style.backgroundColor = 'lightcoral';
    }

    if (IsPrime(num)) {
        square.style.backgroundColor = 'yellow';
    }

    container.appendChild(square);
});
</script>
</body>
</html>
